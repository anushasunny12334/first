    body{

    header {
    background-color: #110505;
    color: rgb(25,199,220);
    text-align: center;

}
    nav{
        display: flex;
        width: 100%;
        align-items: center;
        flex-wrap: wrap;
        padding: 5px 0;
    }
    .welcome{
        width: 150px;
        color:rgb(25, 199, 220);
    }
    nav ul{
        flex: 1;
        text-align: center;
        padding-right: 30px;
        padding-top: 20px;
    }
    nav ul li{
        display: inline-block;
        list-style: none;
        margin: 10PX 30PX;
    }
    nav ul li a{
        color: #fdfcfc;
        text-decoration: none;
        position: relative;
    }
    nav ul li a::after{
        content: '';
        width: 0;
        height: 3px;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        transition: width 0.3s;
    }
    nav ul li a:hover::after{
        width:50%;
    }

button{

  padding:8px;
  border-radius:8px;

  color: black;
  font-weight: bold;
}
.des button:hover{
  background-color:black;
  transition:1s;
  color: white;
}
.des a:hover{
  color:white;
  transition:1s;
}
footer {

body{
